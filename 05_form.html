<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>

    <form>
        <div>
            <label for="text2">Text</label>
            <input type="text" id="text2" value="Default text">
        </div> 

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Input email">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>

        <div>
            <label for="number">Number</label>
            <input type="number" id="number" min="0">
        </div>

        <div>
            <label for="range">Range</label>
            <input type="range" id="range" min="0" max="100" step="0.5">
        </div>

        <div>
            <label for="date">Date</label>
            <input type="date" id="date">
        </div>

        <div>
            <label for="color">Color</label>
            <input type="color" id="color">
        </div>

        <div>
            <label for="message">Message</label>
            <br>
            <textarea id="message" cols="25" rows="5"></textarea>
        </div>

        <div>
            <label for="gender">Your gender</label>
            <select id="gender">
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div>
            <label>Number of works radio</label>
            <input type="radio" name="work"> 1
            <input type="radio" name="work"> 2
            <input type="radio" name="work"> 5
            <input type="radio" name="work"> 10+
        </div>

        <div>
            <label>Like eat</label>
            <input type="checkbox" name="food"> Meat
            <input type="checkbox" name="food"> Banana
            <input type="checkbox" name="food"> Milk
            <input type="checkbox" name="food"> Apples
        </div>

        <!-- <input type="submit" value="Send form"> -->
        <button type="submit">Send form</button>

    </form>

</body>
</html>
